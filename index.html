<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts for open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- normalize css styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar p-20 bg-white relative">
        <h3 class="sidebar-title ta-center mt-0 relative">Esraa</h3>
        <ul>
          <li>
            <a
              href="index.html"
              class="active d-flex ai-center fs-14 p-10 c-black rad-6 transition mb-5"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="ml-10 hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="settings.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="ml-10 hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              href="profile.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="ml-10 hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              href="projects.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="ml-10 hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              href="courses.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="ml-10 hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              href="friends.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span class="ml-10 hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              href="files.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="ml-10 hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              href="plans.html"
              class="d-flex ai-center p-10 c-black fs-14 rad-6 transition mb-5"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="ml-10 hide-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content full-width">
        <!--start heading-->
        <nav class="bg-white between-flex p-15">
          <div class="search relative">
            <input
              class="border-grey rad-10 ml-5 p-10 pl-30 fs-13"
              placeholder="Type A Keyword"
              type="search"
            />
          </div>
          <div class="icons d-flex ai-center">
            <i class="fa-regular fa-bell fa-xl relative" notifications="3"></i>
            <img src="./images/avatar.png" class="width-35 ml-15" alt="" />
          </div>
        </nav>
        <!--end heading-->
        <!-- start  main title -->
        <h1 class="relative main-title ml-20 mt-20 mb-40 mr-20">Dashboard</h1>
        <!-- end main title -->
        <div class="wrapper d-grid mt-0 mr-20 ml-20 mb-15 gap-20">
          <!--start welcome card-->
          <div
            class="welcome bg-white rad-10 relative hide-overflow ta-center-mobile"
          >
            <div class="bg-lightest-grey d-flex justify-between p-20 pb-10">
              <div>
                <h2 class="mb-5">Welcome</h2>
                <span class="c-grey">Esraa</span>
              </div>
              <div>
                <img src="./images/welcome.png" class="width-200 hide-mobile" />
              </div>
            </div>
            <img
              src="./images/avatar.png"
              class="width-64 height-64 relative border-white-2 p-2 box-shadow-ddd rad-50 left-20 mt-32-neg reset-left-mobile"
            />
            <div
              class="p-20 mt-20 mb-20 d-flex justify-around border-bottom-lightest-grey border-top-lightest-grey flex-dir-col-mobile"
            >
              <div class="d-flex flex-dir-col ai-center gap-15">
                <span>Esraa Mohamed</span>
                <span class="c-grey fs-14">Developer</span>
              </div>
              <div class="d-flex flex-dir-col ai-center gap-15">
                <span>80</span>
                <span class="c-grey fs-14">Projects</span>
              </div>
              <div class="d-flex flex-dir-col ai-center gap-15">
                <span>$8500</span>
                <span class="c-grey fs-14">Earned</span>
              </div>
            </div>
            <a
              href="profile.html"
              class="d-block width-fit btn fs-14 c-white bg-blue-color profile-link ml-auto mr-15 mb-15 trans"
              >Profile</a
            >
          </div>
          <!--end welcome card-->
          <!--start quick draft card-->
          <div class="quick-draft bg-white rad-10 hide-overflow p-20">
            <h2 class="mb-10 mt-0">Quick Draft</h2>
            <span class="c-grey fs-15">Write A Draft For Your Ideas</span>
            <form class="d-flex flex-dir-col gap-20 mt-20" action="">
              <input
                type="text"
                placeholder="Title"
                class="rad-6 border-none bg-lightest-grey p-10"
              />
              <textarea
                class="rad-6 border-none bg-lightest-grey height-160 p-10 resize-none"
                placeholder="Your Thoughts"
              ></textarea>
              <input
                type="submit"
                value="Save"
                class="save cursor-pointer width-fit bg-blue-color border-none btn c-white fs-14 ml-auto trans"
              />
            </form>
          </div>
          <!--end quick draft card-->
        </div>
      </div>
    </div>
  </body>
</html>
